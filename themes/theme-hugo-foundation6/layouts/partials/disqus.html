<div id="disqus_thread"></div>
<script type="text/javascript">

(function() {
  // Don't ever inject Disqus on localhost--it creates unwanted
  // discussions from 'localhost:1313' on your Disqus account...
  if (window.location.hostname == "localhost")
    return;

  var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
  var disqus_shortname = '{{ .Site.DisqusShortname }}';

   var disqus_config = function () {
        this.page.url = {{ $.Params.disqus_url  }};  // Replace PAGE_URL with your page's canonical URL variable
        this.page.identifier = {{ $.Params.disqus_identifier  }}; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
    };

  dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
  (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
})();
</script>
<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
<a href="http://disqus.com/" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>


"page":{{ printf "%q" .Permalink | safeJS }}
